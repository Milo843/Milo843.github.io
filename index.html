<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Miłosz Studziżba</title>
    <link rel="stylesheet" href="index/index.css">
    <link rel="stylesheet" href="main/main.css">
    <link rel="stylesheet" href="nav/nav.css">
    <link rel="stylesheet" href="lightbox/lightbox.css">
    <link rel="stylesheet" href="index/carousel.css">
    <link rel="stylesheet" href="lightbox/lightbox-video.css">
    <link rel="stylesheet" href="index/show-more.css">
    <script src="index/jquery.js"></script>
    <!-- <script src="Lightbox\LightboxScript.js" defer></script> -->
    <script src="lightbox/lightbox.js" defer></script>
    <script src="index/index.js" defer></script>
    <script src="index\carousel.js" defer></script>
    <script src="Lightbox/video-lightbox.js" defer></script>
    <script src="index/video-viewport.js" defer></script>
    <script src="index/show-more.js" defer></script>
</head>

<body>
    <!-- Nav bar -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-left">
                <button onclick="location.href='index.html'" type="button">Miłosz Studziżba</button>
            </div>
            <div class="nav-center">
                <button onClick="location.href='#CGI-main'">CGI</button>
                <button onClick="location.href='#CGI-models'">Models</button>
                <button onClick="location.href='#CGI-geoart'">Geo-Art</button>
            </div>
            <div class="nav-right">
                <button>Contact</button>
            </div>
        </div>
    </nav>
    <nav class="mobile-nav nav-disabled">
        <button onClick="openSidebar"></button>
    </nav>


    <!-- Photography Margin Menus-->
    <div class="photography-right-menu">
        <button onClick="location.href='#CGI-main'">CGI</button>
        <button onClick="location.href='#CGI-models'">Models</button>
        <button onClick="location.href='#CGI-geoart'">Geo-Art</button>
        <button onClick="location.href='#show-more'">Show more</button>
    </div>
    <div class="photography-left-menu">
        <p class="menu-title">Photography</p>
    </div>
    <!-- CGI Margin Menus-->
    <div class="CGI-left-menu">
        <p class="menu-title">CGI</p>
    </div>

    <!-- Main lockup-->
    <div class="main-lockup-container">
        <div class="index-carousel-container">
            <video muted loop disablePictureInPicture id="myVideo">
                <source src="vid/main-lockup/video1.mp4" class="index-slides" id="mp4Source">
            </video>
        </div>
        <div class="main-lockup-text">
            <h1>MIŁOSZ STUDZIŻBA</h1>
            <h2>Portfolio</h2>
        </div>
        <div class="main-lockup-controls" onClick="location.href='#CGI-main'">
            <p>›</p>
        </div>
    </div>

    <!-- CGI Main Collection-->
    <h2 class="type-title" id="CGI-main">Computer Generated Imagery</h2>
    <div class="photo-grid">
        <div>
            <video src="vid\CGI-preview\cosmetics-g-360p.mp4" onclick="openModal();currentSlide(1)" muted loop
                disablePictureInPicture></video>
        </div>
        <div>
            <video src="vid\CGI-preview\headphones-360p.mp4" onclick="openModal();currentSlide(2)" muted loop
                disablePictureInPicture></video>
        </div>
    </div>

    <!-- CGI Modelling Collection-->
    <h2 class="type-title" id="CGI-models">Computer Generated Imagery: Models</h2>
    <div class="photo-grid">
        <div>
            <video src="vid\CGI\camera.mp4" onclick="openModalM();currentSlideM(1)" muted loop
                disablePictureInPicture></video>
        </div>
        <div>
            <video src="vid\CGI\screen-coding.mp4" onclick="openModalM();currentSlideM(2)" muted loop
                disablePictureInPicture></video>
        </div>
        <div>
            <video src="vid\CGI\cosmetics.mp4" onclick="openModalM();currentSlideM(3)" muted loop
                disablePictureInPicture></video>
        </div>
    </div>
    <!-- CGI GeoArt Collection-->
    <h2 class="type-title" id="CGI-geoart">Computer Generated Imagery: GeoArt</h2>
    <div class="photo-grid">
        <div>
            <video src="vid\CGI\blue-sphere-rebirth360p.mp4" onclick="openModalCGI();currentSlideCGI(1)" muted loop
                disablePictureInPicture></video>
        </div>
        <div>
            <video src="vid\CGI\cube-index360p.mp4" onclick="openModalCGI();currentSlideCGI(2)" muted loop
                disablePictureInPicture></video>
        </div>
        <div>
            <video src="vid\CGI\NMixed360p.mp4" onclick="openModalCGI();currentSlideCGI(3)" muted loop
                disablePictureInPicture></video>
        </div>
        <div>
            <video src="vid\CGI\Alive360p.mp4" onclick="openModalCGI();currentSlideCGI(4)" muted loop
                disablePictureInPicture></video>
        </div>

    </div>

    <button class="show-more" id="show-more" onclick="showSpoilerGroup()">
        <h2>Show more
        </h2>
    </button>
    <div id="photography-show"></div>
    <div class="spoiler-group">

        <!-- Photography Collection-->
        <h2 class="type-title" id="photography">Photography</h2>
        <div class="photo-grid">
            <div class="grid-element">
                <img src="img\photography-preview\DSC9492.jpg" alt="" onclick="openModalP();currentSlideP(1)">
                <!-- <div class="img-controls">
                <div class="img-control-button" id="info-button">
                    <img src="img\ico\info.svg" alt="" class="full-screen-button">
                </div>
            </div> -->
            </div>
            <div class="grid-element">
                <img src="img\photography-preview\DSC9503.jpg" alt="" onclick="openModalP();currentSlideP(2)">
            </div>
            <div class="grid-element">
                <img src="img\photography-preview\DSC9550.jpg" alt="" onclick="openModalP();currentSlideP(3)">
            </div>
            <div class="grid-element">
                <img src="img\photography-preview\DSC9711.jpg" alt="" onclick="openModalP();currentSlideP(4)">
            </div>
            <div class="grid-element">
                <img src="img\photography-preview\DSC9767.jpg" alt="" onclick="openModalP();currentSlideP(5)">
            </div>
            <div class="grid-element">
                <img src="img\photography-preview\DSC9932.jpg" alt="" onclick="openModalP();currentSlideP(6)">
            </div>
        </div>

        <!-- Web Developement Collection-->
        <h2 class="type-title" id="webdev">Web Developement</h2>
        <div class="photo-grid">
            <div>
                <video src="vid\Webdev\fizjowolny-website-preview.mp4" muted loop disablePictureInPicture
                    onclick="window.open('https://fizjowolny.pl', '_blank' )"></video>
            </div>
            <div>
                <video src="vid\Webdev\AMJ-website-preview.mp4" muted loop disablePictureInPicture
                    onclick="window.open('https://mistphotodesign.co.uk/Webdev/Webdev-Website/', '_blank' )"></video>
            </div>
            <div>
                <video src="vid\Webdev\mist-website.mp4" muted loop disablePictureInPicture
                    onclick="window.open('https://mistphotodesign.co.uk', '_blank' )"></video>
            </div>
        </div>

    </div>

    <!-- CGI Lightbox-->
    <div class="lightbox-1" id="lightbox-CGI-main">
        <!--Put images here-->

        <video id="video1" src="vid\CGI\cosmetics-g.mp4" muted loop></video>
        <video id="video2" src="vid\CGI\headphones.mp4" muted loop></video>

        <div class="lightbox-controls">
            <a class="previous" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <h class="close" onclick="closeModal()">x</h>
        </div>
    </div>

    <!-- CGI Lightbox-->
    <div class="lightbox-1" id="lightbox-CGI-models">
        <!--Put images here-->
        <video src="vid\CGI\camera.mp4" muted loop></video>
        <video src="vid\CGI\screen-coding.mp4" muted loop></video>
        <video src="vid\CGI\cosmetics.mp4" muted loop></video>

        <div class="lightbox-controls">
            <a class="previous" onclick="plusSlidesM(-1)">&#10094;</a>
            <a class="next" onclick="plusSlidesM(1)">&#10095;</a>
            <h class="close" onclick="closeModalM()">x</h>
        </div>
    </div>
    <!-- CGI Lightbox-->
    <div class="lightbox-1" id="lightbox-CGI-geoart">
        <!--Put images here-->
        <video src="vid\CGI\blue-sphere-rebirth.mp4" muted loop></video>
        <video src="vid\CGI\cube-index.mp4" muted loop></video>
        <video src="vid\CGI\NMixedWeb.mp4" muted loop></video>
        <video src="vid\CGI\AliveWeb.mp4" muted loop></video>

        <div class="lightbox-controls">
            <a class="previous" onclick="plusSlidesCGI(-1)">&#10094;</a>
            <a class="next" onclick="plusSlidesCGI(1)">&#10095;</a>
            <h class="close" onclick="closeModalCGI()">x</h>
        </div>
    </div>
    <!--Photography Lightbox-->
    <div class="lightbox-1" id="lightbox-photography">
        <!--Put images here-->
        <!-- <img src="img\photography\DSC9492v2.jpg" alt="" class="img-test">-->
        <picture>
            <source srcset="img/photography/DSC9492.avif" type="image/avif" alt="Image">
            <source srcset="img/photography/DSC9492.webp" type="image/webp" alt="Image">
            <source srcset="img/photography/DSC9492v2.jpg" type="image/jpeg" alt="Image">
            <img src="img\photography\DSC9492.jpg" alt="" class="img-test" alt="Image">
        </picture>

        <picture>
            <source srcset="img/photography/DSC9503.avif" type="image/avif" alt="Image">
            <source srcset="img/photography/DSC9503.webp" type="image/webp" alt="Image">
            <source srcset="img/photography/DSC9503.jpg" type="image/jpeg" alt="Image">
            <img src="img/photography/DSC9503.jpg" alt="">
        </picture>
        <picture>
            <source srcset="img/photography/DSC9550.avif" type="image/avif" alt="Image">
            <source srcset="img/photography/DSC9550.webp" type="image/webp" alt="Image">
            <source srcset="img/photography/DSC9550.jpg" type="image/jpeg" alt="Image">
            <img src="img/photography/DSC9550.jpg" alt="">
        </picture>
        <picture>
            <source srcset="img/photography/DSC9711.avif" type="image/avif" alt="Image">
            <source srcset="img/photography/DSC9711.webp" type="image/webp" alt="Image">
            <source srcset="img/photography/DSC9711.jpg" type="image/jpeg" alt="Image">
            <img src="img/photography/DSC9711.jpg" alt="">
        </picture>
        <picture>
            <source srcset="img/photography/DSC9767.avif" type="image/avif" alt="Image">
            <source srcset="img/photography/DSC9767.webp" type="image/webp" alt="Image">
            <source srcset="img/photography/DSC9767.jpg" type="image/jpeg" alt="Image">
            <img src="img/photography/DSC9767.jpg" alt="">
        </picture>
        <picture>
            <source srcset="img/photography/DSC9932.avif" type="image/avif" alt="Image">
            <source srcset="img/photography/DSC9932.webp" type="image/webp" alt="Image">
            <source srcset="img/photography/DSC9932.jpg" type="image/jpeg" alt="Image">
            <img src="img/photography/DSC9932.jpg" alt="">
        </picture>



        <div class="lightbox-controls">
            <a class="previous" onclick="plusSlidesP(-1)">&#10094;</a>
            <a class="next" onclick="plusSlidesP(1)">&#10095;</a>
            <h class="close" onclick="closeModalP()">x</h>
        </div>
    </div>


</body>

</html>
